<div class="chat-window" id="chat_window_1">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <div class="col-xs-7">
            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> {{chatter}}</h3>
          </div>
          <div class="col-xs-5" style="text-align: right;">
            <a href="#"><span ng-class="box.minimize ? 'glyphicon glyphicon-chevron-up icon_chevron-up' : 'glyphicon glyphicon-minus icon_minim'" ng-click="minimize(chatter)"></span></a>
            <a href="#"><span class="glyphicon glyphicon-remove icon_close" ng-click="closeChat(chatter)"></span></a>
          </div>
        </div>
        <div class="panel-body msg_container_base" ng-show="!box.minimize">
          <div>
            <message-box ng-repeat="message in box.messages" message="message" login="globals.currentUser.login"></message-box>
          </div>
        </div>
        <div class="panel-footer" ng-show="!box.minimize">
          <form ng-submit="send(message, chatter)">
            <div class="input-group">
              <input type="text" ng-model="message.content" class="form-control input-sm chat_input" placeholder="Ecrivez votre message ici..." required />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-send" /></button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
