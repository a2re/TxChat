<div class="row msg_container base_sent" ng-show="message.sender == login">
  <div class="col-md-10 col-xs-10">
    <div class="messages msg_sent">
      <p>{{message.content}}</p>
      <time datetime="{{message.date}}">Moi • {{message.date | date:'dd/MM à HH:mm'}}</time>
    </div>
  </div>
  <div class="col-md-2 col-xs-2 avatar">
    <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
  </div>
</div>
<div class="row msg_container base_receive" ng-hide="message.sender == login">
  <div class="col-md-2 col-xs-2 avatar">
    <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
  </div>
  <div class="col-md-10 col-xs-10">
    <div class="messages msg_receive">
      <p>{{message.content}}</p>
      <time datetime="2009-11-13T20:00">{{message.sender}} • {{message.date | date:'dd/MM à HH:mm'}}</time>
    </div>
  </div>
</div>
